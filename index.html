<html>

<head>
    <title>FCC - Calculator</title>
    <meta name="description" content="My FCC project to build a working calculator with javascript/jquery">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://use.fontawesome.com/00e02cdbce.js"></script>
</head>

<body>
    <div id="container" class="container">
  
        <div id="calcContainer">
            <div id="display">
                <p id="math"></p>
                <p id="history"></p>
            </div>
            <div id="clear" class="clrButton"> CL </div>
            <div id="plus" class="operatorBtn">+</div>
            <div id="seven" class="numberBtn">7</div>
            <div id="eight" class="numberBtn">8</div>
            <div id="nine" class="numberBtn">9</div>
            <div id="minus" class="operatorBtn">-</div>
            <div id="four" class="numberBtn">4</div>
            <div id="five" class="numberBtn">5</div>
            <div id="six" class="numberBtn">6</div>
            <div id="multiply" class="operatorBtn">*</div>
            <div id="one" class="numberBtn">1</div>
            <div id="two" class="numberBtn">2</div>
            <div id="three" class="numberBtn">3</div>
            <div id="divide" class="operatorBtn">/</div>
            <div id="zero" class="zeroBtn">0</div>
            <div id="decimal" class="decimalBtn">.</div>
            <div id="equal" class="dblButton">=</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
